<body>
    <div id="container" class="container">
        <h2 class="grid-item score1" id="score1"></h2>
        <h1 class="grid-item topBar">Pick a weapon</h1>
        <h2 class="grid-item score2">Computer</h2>
        <div class="grid-item buttons"></div>
        <button id="Rock" class="grid-item choiceBtn"><iconify-icon class="rockIcon" icon="noto:rock" width="128" height="128"></iconify-icon></button>
        <button id="Paper" class="grid-item choiceBtn"><iconify-icon class="paperIcon" icon="fluent-emoji:roll-of-paper" width="128" height="128"></iconify-icon></button>
        <button id="Scissors" class="grid-item choiceBtn"><iconify-icon class="scissorsIcon" icon="emojione-v1:scissors" width="128" height="128"></iconify-icon></button>
        
    </div>
    </div>
